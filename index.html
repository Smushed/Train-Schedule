<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header></header>
    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <!-- Train Schedule-->
                <div class="card schedule-container">
                    <div class="card-body">
                        <div class="title">
                            Train Schedule
                        </div>
                        <table class="table table-sm table-hover train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-form rounded">
                    <div class="title rounded">Add Train</div>
                    <div class="new-train">
                        <div>
                            <div class="input-title">
                                Train Name
                            </div>
                            <input class="form-control train-name">
                        </div>
                        <div>
                            <div class="input-title">
                                Destination
                            </div>
                            <input class="form-control destination">
                        </div>
                        <div>
                            <div class="input-title">
                                First Train Time (HH:MM - Military Time)
                            </div>
                            <input class="form-control first-train">
                        </div>
                        <div>
                            <div class="input-title">
                                Frequency (min)
                            </div>
                            <input class="form-control frequency">
                        </div>
                    </div>
                    <button class="btn btn-info submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/trainSchedule.js"></script>
</body>

</html>
